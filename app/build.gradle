apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.sanjay.idi_app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('/home/sanjay/AndroidStudioProjects/IDI_App/libs/android-async-http-1.4.4.jar')
    compile files('/home/manmohan/Android_Studio_Projects/SMS_Listner_IDI_App/libs/android-async-http-1.4.4.jar')
}
